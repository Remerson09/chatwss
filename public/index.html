<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WS</title>
    <style>
           * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #form1 {
            text-align: center;
            margin: 20px;
        }
        #label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #2FC9C5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul#mensagens {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .mensagem {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat WS</h1>

    <form id="form1">
        <label id="label">Digita sua mensagem</label>
        <input type="text" id="msg">
        <button type="submit">Enviar</button>
    </form>

    <ul id="mensagens">
    </ul>

    <div id="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
